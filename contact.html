  <body>
    <nav class="nav bg-display" style="display: grid; place-items: center;">
      <ul>
        <li class="nav__link nav__link--active">

      </ul>

    <section class="container">
      <form class="form">
        <h1 class="form__heading text-center" style="color: rgb(189, 74, 74);">
          Contact me
        </h1>
        <div class="form__field">
          <label for="contact-name" style="color: rgb(189, 74, 74);"
            >Name:</label
          >
          <input type="text" name="contact-name" id="contact-name" />
        </div>
        <div class="form__field">
          <label for="contact-email" style="color: rgb(189, 74, 74);"
            >Email:</label
          >
          <input type="email" name="contact-email" id="contact-email" />
        </div>
        <div class="form__field">
          <label for="mssg" style="color: rgb(189, 74, 74);">Message:</label>
          <textarea name="mssg" id="mssg" cols="30" rows="4"></textarea>
        </div>
        <button class="btn btn--full-width">Submit</button>
      </form>
    </section>
    <footer class="bg-display mb-0 p-2 text-center">
      <p class="text-white">&copy; copright 2020 Salma Mohamed</p>
    </footer>
